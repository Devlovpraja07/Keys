<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        #counter {
            font-size: 48px;
            margin: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .increment { background-color: #4CAF50; color: white; }
        .reset { background-color: #f44336; color: white; }
        .save { background-color: #008CBA; color: white; }
    </style>
</head>
<body>
    <h1>Tasbih Counter</h1>
    <div id="counter">0</div>
    <button class="increment" onclick="increment()">+1</button>
    <button class="reset" onclick="resetCounter()">Reset</button>
    <button class="save" onclick="saveCount()">Save Count</button>

    <script>
        let count = 0;

        function increment() {
            count++;
            document.getElementById("counter").innerText = count;
        }

        function resetCounter() {
            count = 0;
            document.getElementById("counter").innerText = count;
        }

        function saveCount() {
            fetch('http://127.0.0.1:5000/save_count', {  // Local Flask backend
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ count: count })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => alert("Error: Cannot save count! Make sure Flask is running."));
        }
    </script>
</body>
</html>
