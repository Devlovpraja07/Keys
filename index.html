<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon App Suite</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #bc13fe;
            --bg-color: #0a0a0f;
        }
        body {
            background: var(--bg-color);
            color: var(--neon-blue);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #1a1a2f, #0a0a1f);
            border-bottom: 2px solid var(--neon-purple);
            box-shadow: 0 0 20px var(--neon-purple);
        }
        .auth-section button, .copy-btn {
            background: none;
            border: 2px solid var(--neon-blue);
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            color: var(--neon-blue);
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        .auth-section button:hover, .copy-btn:hover {
            background: var(--neon-blue);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--neon-blue);
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }
        .tool-card {
            background: rgba(16, 16, 32, 0.9);
            border: 2px solid var(--neon-purple);
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.2);
        }
        .key-box {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: #111126;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid var(--neon-blue);
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <h2>NEON APP SUITE</h2>
        <div class="auth-section">
            <button id="authButton">Login with Google</button>
        </div>
    </nav>

    <div class="container">
        <div class="tool-card">
            <h2>ðŸ”€ PNG to PDF Converter</h2>
            <input type="file" id="pngInput" accept="image/png">
            <button onclick="convertToPDF()" class="copy-btn">Convert & Download</button>
        </div>

        <div class="tool-card">
            <h2>ðŸ”‘ API Key Generator</h2>
            <div class="key-box">
                <span id="generatedKey">Click to generate</span>
                <button class="copy-btn" onclick="copyKey()">Copy</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDummyKey1234567890",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abc123def456"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('authButton').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => console.log('Signed in:', result.user))
                .catch((error) => console.error('Authentication error:', error));
        });

        auth.onAuthStateChanged(user => {
            const btn = document.getElementById('authButton');
            btn.textContent = user ? `Logout (${user.email})` : 'Login with Google';
            btn.onclick = user ? () => auth.signOut() : () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
        });

        function convertToPDF() {
            const fileInput = document.getElementById('pngInput');
            if (!fileInput.files[0]) return alert('Please select a PNG file!');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const pdf = new jsPDF();
                    pdf.addImage(img, 'PNG', 0, 0, 210, 297);
                    pdf.save('converted.pdf');
                };
            };
            reader.readAsDataURL(fileInput.files[0]);
        }

        document.querySelector('.key-box').addEventListener('click', function() {
            const keyElement = document.getElementById('generatedKey');
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            for (let i = 0; i < 16; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            keyElement.textContent = key;
        });

        function copyKey() {
            const key = document.getElementById('generatedKey').textContent;
            navigator.clipboard.writeText(key)
                .then(() => alert('Key copied to clipboard!'))
                .catch(() => alert('Failed to copy key!'));
        }
    </script>
</body>
</html>
