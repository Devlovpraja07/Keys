<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Key Generator</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ffcc;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            perspective: 1000px;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffcc;
            display: inline-block;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .container:hover {
            transform: rotateY(10deg) rotateX(10deg);
        }

        .key {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ffcc;
            display: inline-block;
            margin-bottom: 15px;
        }

        .copy-btn {
            background: #00ffcc;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ffcc;
            transition: 0.3s;
        }

        .copy-btn:hover {
            background: #00cc99;
            box-shadow: 0 0 20px #00ffcc;
        }

        /* Pop-up Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffcc;
            text-align: center;
            z-index: 1000;
        }

        .popup button {
            margin: 10px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .confirm-btn {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 10px #00ffcc;
        }

        .confirm-btn:hover {
            background: #00cc99;
        }

        .cancel-btn {
            background: red;
            color: white;
            box-shadow: 0 0 10px red;
        }

        .cancel-btn:hover {
            background: darkred;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            .key {
                font-size: 20px;
            }
            .copy-btn {
                font-size: 16px;
            }
            .popup {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="key" id="key">Just9-5UAyNTO</div>
        <br>
        <button class="copy-btn" onclick="showPopup()">Copy Key</button>
    </div>

    <!-- Pop-up Confirmation -->
    <div class="popup" id="popup">
        <p>Are you sure you want to copy the key?</p>
        <button class="confirm-btn" onclick="copyKey()">✅ Confirm</button>
        <button class="cancel-btn" onclick="hidePopup()">❌ Cancel</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function copyKey() {
            const keyText = document.getElementById("key").textContent;
            navigator.clipboard.writeText(keyText).then(() => {
                alert("Key copied to clipboard!");
                hidePopup();
            });
        }
    </script>

</body>
</html>
