<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        #counter {
            font-size: 48px;
            margin: 20px;
            transition: all 0.2s ease-in-out;
        }
        button {
            font-size: 20px;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
        }
        .increment { background-color: #4CAF50; color: white; }
        .reset { background-color: #f44336; color: white; }
        .save { background-color: #008CBA; color: white; }
        button:hover { opacity: 0.8; transform: scale(1.1); }
    </style>
</head>
<body>
    <h1>Tasbih Counter</h1>
    <div id="counter">0</div>
    <button class="increment" onclick="increment()">+1</button>
    <button class="reset" onclick="resetCounter()">Reset</button>
    <button class="save" onclick="saveCount()">Save Count</button>

    <script>
        let count = 0;

        // âœ… Load saved count from LocalStorage
        if (localStorage.getItem("tasbihCount")) {
            count = parseInt(localStorage.getItem("tasbihCount"));
            document.getElementById("counter").innerText = count;
        }

        function increment() {
            count++;
            document.getElementById("counter").innerText = count;
            localStorage.setItem("tasbihCount", count); // Save to Local Storage
        }

        function resetCounter() {
            if (confirm("Are you sure you want to reset the counter?")) {
                count = 0;
                document.getElementById("counter").innerText = count;
                localStorage.setItem("tasbihCount", count); // Reset Local Storage
            }
        }

        function saveCount() {
            fetch('http://127.0.0.1:5000/save_count', {  // Local Flask backend
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ count: count })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => alert("Error: Cannot save count! Make sure Flask is running."));
        }
    </script>
</body>
</html>
